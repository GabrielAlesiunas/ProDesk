<div class="page-container">
  <h2>Cadastrar Novo Espaço</h2>

  <form [formGroup]="espacoForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label>Nome do Espaço</label>
      <input type="text" formControlName="nome" required />
    </div>

    <div class="input-group">
      <label>Descrição</label>
      <textarea formControlName="descricao" rows="4" required></textarea>
    </div>

    <button type="submit">Cadastrar Espaço</button>
  </form>

  <h3>Espaços Cadastrados</h3>
  <div class="cards">
    <div class="card" *ngFor="let espaco of espacos">
      <h4>{{ espaco.nome }}</h4>
      <p>{{ espaco.descricao }}</p>
    </div>
  </div>
</div>
