<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Cadastrar Espaço - ProDesk</title>
</head>

<body>
  <div class="page-container">
    <!-- ====== HEADER ====== -->
    <header class="menu">
      <h1>ProDesk Coworking</h1>
      <nav>
        <a routerLink="/locatorio" routerLinkActive="ativo">Espaços</a>
        <a routerLink="/reserva" routerLinkActive="ativo">Reservas</a>
        <a routerLink="/contato" routerLinkActive="ativo">Contato</a>
        <a routerLink="/cadastrar-espaco" routerLinkActive="ativo">Cadastrar espaço</a>
      </nav>

      <router-outlet></router-outlet>

      <a [routerLink]="'/perfil'" class="user-area" *ngIf="usuarioNome"
        style="display: flex; align-items: center; text-decoration: none;">
        <span class="user-name" style="margin-right: 8px;">{{ usuarioNome }}</span>
        <img class="user-avatar" [src]="usuarioFoto" alt="Usuário"
          style="width: 40px; height: 40px; border-radius: 50%;">
      </a>

      <button *ngIf="usuarioNome" (click)="logout()" class="logout-btn" title="Sair">
        <i class="fas fa-right-from-bracket"></i>
      </button>
    </header>

    <!-- ====== FORMULÁRIO ====== -->
    <main>
      <section class="cadastro-espaco">
        <h2>Cadastrar Novo Espaço</h2>
        <form (ngSubmit)="cadastrarEspaco()">

          <label for="nome">Nome do Espaço</label>
          <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" [(ngModel)]="descricao" name="descricao" rows="4"></textarea>

          <label for="preco">Preço por Hora</label>
          <input type="number" id="preco" [(ngModel)]="preco" name="preco" min="0" step="0.01" required>

          <label for="imagem">Imagem do Espaço</label>
          <input type="file" id="imagem" (change)="onFileSelected($event)" accept="image/*">

          <label for="comodidade">Adicionar Comodidade</label>
          <input type="text" id="comodidade" [(ngModel)]="novasComodidades" name="novasComodidades">
          <button type="button" (click)="adicionarComodidade()">Adicionar</button>

          <ul>
            <li *ngFor="let c of comodidades; let i = index">
              {{ c }} <button type="button" (click)="removerComodidade(i)">Remover</button>
            </li>
          </ul>

          <button type="submit">Cadastrar Espaço</button>
        </form>
      </section>
    </main>

  </div>
</body>
