<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Espaço - ProDesk</title>
</head>

<body>
  <div class="page-container">
    <!-- ====== HEADER ====== -->
    <header class="menu">
      <h1>ProDesk Coworking</h1>
      <nav>
        <a routerLink="/locatorio" routerLinkActive="ativo">Espaços</a>
        <a routerLink="/reserva" routerLinkActive="ativo">Reservas</a>
        <a routerLink="/contato" routerLinkActive="ativo">Contato</a>
        <a routerLink="/cadastrar-espaco" routerLinkActive="ativo">Cadastrar espaço</a>
      </nav>

      <router-outlet></router-outlet>

      <div class="user-area" *ngIf="usuarioNome">
        <span class="user-name">{{ usuarioNome }}</span>
        <img class="user-avatar" [src]="usuarioFoto" alt="Usuário">
      </div>
    </header>

    <!-- ====== FORMULÁRIO ====== -->
    <main>
      <section class="cadastro-espaco">
        <h2>Cadastrar Novo Espaço</h2>
        <form>
          <label for="nome">Nome do Espaço</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome do espaço" required>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Descreva o espaço" rows="4"></textarea>

          <label for="preco">Preço por Hora</label>
          <input type="number" id="preco" name="preco" placeholder="R$" min="0" step="0.01" required>

          <button type="submit" class="cadastrar-btn">Cadastrar Espaço</button>
        </form>
      </section>
    </main>
  </div>
</body>
