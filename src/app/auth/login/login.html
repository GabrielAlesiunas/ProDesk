<div class="login-container">
  <div class="login-card">
    <div class="auth-logo">
  <img src="assets/logo.jpg" alt="Logo da empresa" class="logo" />
  <h2>Entrar</h2>
</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="input-group">
        <label>Email</label>
        <input type="email" formControlName="email" required />
        <i class="fas fa-envelope icon"></i>
      </div>

      <!-- Senha -->
      <div class="input-group">
        <label>Senha</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required />
        <i class="fas fa-lock icon"></i>
        <span class="toggle-pass" (click)="showPassword = !showPassword">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </span>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Entrar</button>

      <button type="button" class="forgot-btn link" (click)="abrirModalSenha()">Esqueci minha senha</button>
    </form>

    <div class="auth-footer">
      <a routerLink="/register" class="link">NÃ£o tem uma conta? Cadastrar</a>
    </div>
  </div>
</div>

<!-- ğŸ”’ Modal de redefiniÃ§Ã£o de senha -->
<div class="modal-overlay" *ngIf="modalAberto">
  <div class="modal">
    <h3>Redefinir Senha</h3>
    <form (ngSubmit)="redefinirSenha()">
      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="emailRecuperacao" name="emailRecuperacao" required />
      </div>

      <div class="input-group">
        <label>Nova senha</label>
        <input type="password" [(ngModel)]="novaSenha" name="novaSenha" required />
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn-modal">Salvar</button>
        <button type="button" (click)="fecharModalSenha()" class="btn-cancel">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- âœ… Modal de feedback -->
<div class="modal-overlay" *ngIf="modalFeedbackAberto">
  <div class="modal">
    <h3>{{ feedbackTitulo }}</h3>
    <p>{{ feedbackMensagem }}</p>
    <div class="modal-actions-ok">
      <button type="button" class="btn-ok" (click)="fecharModalFeedback()">OK</button>
    </div>
  </div>
</div>
